Header:
    version: "10"
StyleSheets:
-   selector: ".on .proto"
    properties:
        bg-color:
            value: [0.000000, 1.000000, 0.000000, 1.000000]
            transitionTime: 3.000000
            transitionFunction: "LINEAR"
-   selector: ".off .proto"
    properties:
        bg-color:
            value: [1.000000, 1.000000, 1.000000, 1.000000]
            transitionTime: 3.000000
            transitionFunction: "LINEAR"
Controls:
-   class: "UIControl"
    name: "Window"
    position: [0.000000, 0.000000]
    size: [555.000000, 586.000000]
    noInput: true
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
        UIShortcutEventComponent:
            shortcuts: "ADD; REMOVE; MORE"
        Focus: {}
    children:
    -   class: "UIControl"
        name: "TopPanel"
        size: [535.000000, 536.000000]
        components:
            LinearLayout:
                orientation: "TopDown"
                spacing: 10.000000
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 10.000000
                rightAnchorEnabled: true
                rightAnchor: 10.000000
                topAnchorEnabled: true
                topAnchor: 10.000000
                bottomAnchorEnabled: true
                bottomAnchor: 40.000000
        children:
        -   class: "UIControl"
            name: "ControlsPanel"
            position: [0.000000, 0.000000]
            size: [535.000000, 40.000000]
            components:
                LinearLayout:
                    spacing: 10.000000
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfMaxChild"
            children:
            -   class: "UIStaticText"
                name: "AddStyleButton"
                position: [0.000000, 0.000000]
                size: [130.000000, 40.000000]
                noInput: false
                exclusiveInput: true
                debugDraw: true
                text: "Add style"
                font: "Font_18"
                components:
                    UIInputEventComponent:
                        onTouchUpInside: "ADD"
            -   class: "UIStaticText"
                name: "RemoveStyleButton"
                position: [140.000000, 0.000000]
                size: [140.000000, 40.000000]
                noInput: false
                exclusiveInput: true
                debugDraw: true
                text: "Remove style"
                font: "Font_18"
                components:
                    UIInputEventComponent:
                        onTouchUpInside: "REMOVE"
            -   class: "UIStaticText"
                name: "MoreButton"
                position: [290.000000, 0.000000]
                size: [140.000000, 40.000000]
                noInput: false
                exclusiveInput: true
                debugDraw: true
                text: "More controls"
                font: "Font_18"
                components:
                    UIInputEventComponent:
                        onTouchUpInside: "MORE"
            -   class: "UIStaticText"
                name: "StatusText"
                position: [440.000000, 0.000000]
                size: [95.000000, 40.000000]
                debugDraw: false
                textalign: ["LEFT", "VCENTER"]
                text: "<status>"
                font: "Font_18"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
        -   class: "UIControl"
            name: "Container"
            position: [0.000000, 50.000000]
            size: [535.000000, 486.000000]
            classes: ""
            debugDraw: true
            components:
                FlowLayout:
                    skipInvisible: true
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
-   class: "UIControl"
    name: "Proto"
    position: [0.000000, 0.000000]
    size: [8.000000, 8.000000]
    classes: "proto"
    debugDraw: true
    components:
        Background:
            drawType: "DRAW_FILL"
